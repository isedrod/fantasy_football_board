<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smack Websmack</title>

    <!--BOOTSTRAP CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- MY CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>
            Check this Smack!
        </h1>
        <h2>
            Welcome: {{session ['first_name']}}
        </h2>
        <p>
            <a href="/smacks">
                Back to smacks
            </a>
        </p>
        <p>
            <a href="user/logout">
                Logout
            </a>
        </p>
        <!-- <h2>
            {{current_smack.playing_against}} on {{current_smack.date_of_smack}}
        </h2> -->

        <div>
            <p>
                Playing Against: {{current_smack.playing_against}}
            </p>
            <p>
                Week: {{current_smack.week}}
            </p>
            <p>
                Side Bet: ${{current_smack.bet}}
            </p>
            <p>
                Winning By: {{current_smack.winning_by}}
            </p>
            <p>
                Smack: {{current_smack.smack}}
            </p>
            <p>
                Image: <img class ="smack_box" src="{{ current_smack.gif_or_photo}}" alt="image">
            </p>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- MY JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html
